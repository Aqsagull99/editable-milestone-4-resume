<body>
    <form id="resume-form">
        <h2>Fill in your details</h2>

        <label for="phone">Phone:</label>

        <input  class="label-line" type="text" id="education-input" placeholder="Education" required />

    </form>

    <div id="dynamic-resume" class="resume hidden">

        <p id="dynamic-email"></p>
        <p id="dynamic-phone"></p>
        <h2>Education</h2>
